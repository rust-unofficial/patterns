name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:

jobs:
  markdown-lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Lint all original files recursively
        uses: avto-dev/markdown-lint@v1
        with:
          config: ".markdownlint.yaml"
          args: "**/*.md"
